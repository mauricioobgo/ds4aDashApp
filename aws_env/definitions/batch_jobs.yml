        - name: ENVIRONMENT
          value: latest
        - name: S3_BUCKET
          value: wdpr-ia-bapp0224723-use1-latest-cop
        - name: REGION
          value: us-east-1
        - name: PROCESS
          value: process
        - name: COMMAND
          value: command
        - name: FIRST_LOAD
          value: 'False'
      secrets:
        - name: COP_CREDENTIALS
          valueFrom: arn:aws:secretsmanager:us-east-1:795965727170:secret:rotate/latest/snowflake/cop-passphrase-KUlsum
      fargatePlatformConfiguration:
        platformVersion: LATEST
      networkConfiguration:
        assignPublicIp: DISABLED
    tags:
      bag: ia
      application: cop-dbt-jobs
      environment: latest
    propagateTags: True
    platformCapabilities:
      - FARGATE