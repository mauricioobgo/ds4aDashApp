      name:
      image:
      cpu:
      portMappings:
      essesential: true
      environment:
        - latest
      mountpoints:
      volumesFrom:
      logConfiguration:
        logDriver: aws
    type: container
    timeout: 
      attemptDurationSeconds: 3600
    containerProperties:
      image: 795965727170.dkr.ecr.us-east-1.amazonaws.com/latest/cop-dbt-repo:cop-batch-jobs_release    #change
      resourceRequirements:
        - value: '0.5'
          type: VCPU
        - value: '4096'
